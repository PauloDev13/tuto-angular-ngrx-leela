<app-header></app-header>
<app-loading-spinner *ngIf="showLoading$ | async"></app-loading-spinner>
<div class="container">
  <div class="row">
    <div class="col-md-12 mt-5">
      <div *ngIf="showMessageError$ | async as error" class="alert alert-danger col-md-6 offset-md-3">
        {{ error}}
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
